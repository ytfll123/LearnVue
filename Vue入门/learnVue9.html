<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue学习：起步9</title>
  </head>
  <body>
    <!-- 我们已经可以利用组件渲染页面了，但是还有一个问题，由于我们的数据是写死的，这就导致我们渲染的li都是相同的，这并不是我们需要的，所以我们尝试从父级的元素中取得数据来渲染页面 -->
    <ol>
      <todo-item
      v-for="item in list"
      :message="item"    
      :key="item.id">
      <!-- 利用v-bind将item的值传递给message，此处还需要给定key值   key值以后在讨论 -->
    </todo-item>
    </ol>

    <script src="../vue.js" charset="utf-8"></script>
    <script type="text/javascript">
    Vue.component('todo-item', {
      //声明props
      props:['message'],
      template: '<li>{{message.text}}</li>'
    })

    //由于组件之间的作用域是独立的，所以我们不能直接从父元素中拿到数据，Vue为我们提供了一个prop选项用来组件之间的相互通信，


    let box8 = new Vue({
      el:"ol",
      data:{
        list:[
          {text:'leo1',id:0},
          {text:'leo1',id:1},
          {text:'leo1',id:2}
        ]
      }
    })
    </script>
  </body>
</html>
