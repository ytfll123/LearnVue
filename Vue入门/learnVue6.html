<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue学习：起步6</title>
  </head>
  <body>
    <div id="box">
      <p>{{message}}</p>
      <input @click="reverseMessage" type="button" name="" value="逆转文字">
    </div>

    <script src="../vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      let box6 = new Vue({
        el:"#box",
        data:{
          message:"Hello,World"
        },
        methods:{
          reverseMessage(){
            this.message = this.message.split("").reverse().join("")
          }
        }
      })
    </script>
  </body>
</html>
